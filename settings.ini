radType = 1         # radius type of atoms (0:ff, 1:mBondi)
radLJ0 = 1.2        # default atom radius for LJ parameters (A, H atom when LJ=0), only useful when radType=0
meshType = 0        # mesh type (0:global, 1:local)
gridType = 1        # grid type (0:GMXPBSA, 1:psize)
cfac = 3            # Factor to expand mol-dim to get coarse grid dim
fadd = 10           # Amount added to mol-dim to get fine grid dim (A)
df = 0.5            # The desired fine mesh spacing (A)

nkernels = 8        # Number of physical cores, not logical cores
preserve = "y"      # whether to preserve intermediate files

gmx = "D:\Programs\gromacs\bin\gmx.exe"         # Path of gromacs, will be set to "gmx" if left blank
apbs = "D:\Programs\APBS-3.0.0\bin\apbs.exe"    # Path of APBS, will be set to "apbs" if left blank
